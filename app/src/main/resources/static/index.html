<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Clinic | Select Your Role</title>
    <!-- Favicon Placeholder -->
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">

    <!-- Tailwind CSS CDN for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS Links (as requested) -->
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Custom Tailwind Configuration -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        :root {
            --color-primary: #10B981; /* Emerald 500 */
            --color-secondary: #059669; /* Emerald 600 */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
            min-height: 100vh;
        }
        .role-button {
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }
        .role-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(16, 185, 129, 0.3), 0 4px 6px -4px rgba(16, 185, 129, 0.3);
        }
        .modal {
            display: none; /* Controlled by JS */
        }
    </style>

    <!-- JS Utility Links (as requested) -->
    <script src="./js/util.js" defer></script>
    <script src="./js/render.js" defer></script>

    <!-- JS Component Links (as requested) -->
    <script src="./js/components/header.js" defer></script>
    <script src="./js/components/footer.js" defer></script>
</head>
<body>
    <!-- Header Placeholder -->
    <div id="header"></div>

    <main class="main-content flex items-center justify-center min-h-[calc(100vh-100px)] p-4">
        <div class="container mx-auto max-w-4xl">
            <div class="wrapper bg-white p-8 md:p-12 rounded-xl shadow-2xl border border-gray-100">
                <h2 class="text-4xl font-extrabold text-gray-800 mb-8 text-center">
                    Select Your Role
                </h2>

                <div id="role-selection-buttons" class="grid grid-cols-1 sm:grid-cols-3 gap-6">
                    <!-- Admin Button -->
                    <button id="btnAdmin"
                            class="role-button bg-blue-600 text-white p-6 rounded-lg text-xl font-semibold hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transform active:scale-95"
                            onclick="selectRole('Admin')">
                        Admin
                    </button>

                    <!-- Doctor Button -->
                    <button id="btnDoctor"
                            class="role-button bg-emerald-500 text-white p-6 rounded-lg text-xl font-semibold hover:bg-emerald-600 focus:outline-none focus:ring-4 focus:ring-emerald-300 transform active:scale-95"
                            onclick="selectRole('Doctor')">
                        Doctor
                    </button>

                    <!-- Patient Button -->
                    <button id="btnPatient"
                            class="role-button bg-yellow-500 text-white p-6 rounded-lg text-xl font-semibold hover:bg-yellow-600 focus:outline-none focus:ring-4 focus:ring-yellow-300 transform active:scale-95"
                            onclick="selectRole('Patient')">
                        Patient
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Hidden Modal Structure -->
    <div id="modal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4 transition-opacity duration-300">
        <div class="bg-white p-6 rounded-xl shadow-2xl w-full max-w-md transform transition-transform duration-300 scale-95 opacity-0" id="modal-content">
            <div class="flex justify-between items-start mb-4">
                <h3 class="text-2xl font-bold text-gray-800">Login</h3>
                <button id="closeModal" class="text-gray-400 hover:text-gray-700 text-3xl leading-none">
                    &times;
                </button>
            </div>
            <div id="modal-body" class="text-gray-600">
                <!-- Dynamic login form or content will be injected here -->
                <p>Please log in as <span id="selected-role-display" class="font-semibold text-emerald-600"></span>.</p>
            </div>
        </div>
    </div>

    <!-- Footer Placeholder -->
    <div id="footer"></div>

    <!-- Minimal inline script to satisfy immediate function requirement -->
    <script>
        /**
         * Selects the role, stores it in localStorage, and shows the login modal.
         * @param {string} role - The selected role (Admin, Doctor, Patient).
         */
        function selectRole(role) {
            console.log("Role selected: " + role);
            localStorage.setItem('userRole', role);

            // Update modal content and show it
            const modal = document.getElementById('modal');
            const modalContent = document.getElementById('modal-content');
            const roleDisplay = document.getElementById('selected-role-display');

            if (roleDisplay) {
                roleDisplay.textContent = role;
            }

            if (modal && modalContent) {
                // Show modal with animation
                modal.style.display = 'flex';
                setTimeout(() => {
                    modal.style.opacity = '1';
                    modalContent.style.transform = 'scale(1)';
                    modalContent.style.opacity = '1';
                }, 10); // slight delay for transition effect
            }
        }
        
        // Modal close functionality
        document.getElementById('closeModal')?.addEventListener('click', () => {
            const modal = document.getElementById('modal');
            const modalContent = document.getElementById('modal-content');

            if (modal && modalContent) {
                 // Hide modal with animation
                modal.style.opacity = '0';
                modalContent.style.transform = 'scale(0.95)';
                modalContent.style.opacity = '0';
                
                setTimeout(() => {
                    modal.style.display = 'none';
                }, 300); // Wait for transition to finish
            }
        });
    </script>

    <!-- Main JS service link (as requested) -->
    <script type="module" src="./js/services/index.js" defer></script>
</body>
</html>
