<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Clinic | DoctorDashboard</title>
    <!-- Tailwind CSS CDN for modern, responsive styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font and base settings */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>

    <!-- Stylesheets (Using Thymeleaf for resource mapping) -->
    <!-- Note: adminDashboard.css is included here to reuse general component styles like .modal -->
    <link rel="stylesheet" th:href="@{/assets/css/index.css}">
    <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}">
    <link rel="stylesheet" th:href="@{/assets/css/doctorDashboard.css}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    
    <!-- Favicon Placeholder -->
    <link rel="icon" type="image/png" th:href="@{/assets/images/favicon.png}" />
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

    <!-- 1. Header Placeholder (Content injected by header.js) -->
    <div id="header"></div>

    <!-- 2. Main Content Area -->
    <main class="main-content flex-grow container mx-auto p-4 md:p-8">
        <div class="wrapper bg-white p-6 md:p-8 rounded-xl shadow-lg border border-gray-100 w-full">

            <h1 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-3">My Appointments and Patient Records</h1>

            <!-- Controls: Search and Filters -->
            <section id="controls" class="mb-6 p-4 bg-indigo-50 rounded-lg shadow-inner flex flex-col md:flex-row gap-4 md:items-center justify-between">
                
                <!-- Search Bar -->
                <div class="flex-grow">
                    <input type="text" id="searchBar"
                           placeholder="Search by patient name, phone, or email..."
                           class="input-field w-full p-3 border-indigo-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150" />
                </div>

                <!-- Filters and Date Selection -->
                <div class="flex gap-4 w-full md:w-auto items-center">
                    <!-- Today's Appointments Button -->
                    <button id="todayAppointmentsBtn"
                            class="button bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-2.5 px-4 rounded-lg shadow-md transition duration-200 flex-shrink-0 transform active:scale-95">
                        Todayâ€™s Appointments
                    </button>

                    <!-- Date Input for Selection -->
                    <input type="date" id="dateFilter"
                           class="select-dropdown p-2.5 border-indigo-300 rounded-lg bg-white cursor-pointer flex-shrink-0" />
                </div>
            </section>
            
            <!-- Patient/Appointment Records Table -->
            <section id="recordsList" class="overflow-x-auto shadow-md rounded-lg border border-gray-200">
                <table id="patientTable" class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-indigo-100">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Patient ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Phone</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Email</th>
                            <th class="px-6 py-3 text-center text-xs font-medium text-gray-700 uppercase tracking-wider">Prescription</th>
                        </tr>
                    </thead>
                    <tbody id="patientTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Patient rows will be dynamically injected here -->
                        <tr>
                            <td colspan="5" class="px-6 py-4 text-sm text-gray-500 text-center italic">No appointments scheduled for today.</td>
                        </tr>
                    </tbody>
                </table>
            </section>

        </div>
    </main>

    <!-- 3. Footer Placeholder (Content injected by footer.js) -->
    <div id="footer"></div>

    <!-- 4. Scripts -->
    <script th:src="@{/js/render.js}" defer></script>
    <script th:src="@{/js/util.js}" defer></script>
    <script th:src="@{/js/components/header.js}" defer></script>
    <script th:src="@{/js/components/footer.js}" defer></script>
    <script th:src="@{/js/components/patientRows.js}" defer></script>
    <!-- Modular Services and Main Logic -->
    <script type="module" th:src="@{/js/services/patientServices.js}" defer></script>
    <script type="module" th:src="@{/js/services/doctorDashboard.js}" defer></script>
</body>
</html>
