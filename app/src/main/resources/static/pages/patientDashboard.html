<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Clinic | Patient Dashboard</title>
    <!-- Tailwind CSS CDN for utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Ensure font consistency */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>

    <!-- Favicon Placeholder -->
    <link rel="icon" type="image/png" href="../assets/images/favicon.png" />

    <!-- CSS Links (Using relative paths from /pages/) -->
    <link rel="stylesheet" href="../assets/css/adminDashboard.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/patientDashboard.css" />
</head>

<!-- Call renderContent() on body load as requested -->
<body class="bg-gray-50 min-h-screen flex flex-col" onload="renderContent()">

    <!-- Main Container -->
    <div class="container mx-auto flex-grow p-4 md:p-8">
        <div class="wrapper bg-white p-6 md:p-8 rounded-xl shadow-lg border border-gray-100 w-full min-h-[80vh]">

            <!-- 1. Header Placeholder (Injected by header.js) -->
            <div id="header"></div>

            <!-- 2. Main Content Area -->
            <main class="main-content flex-grow mt-6">
                <h1 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-3">Browse and Book Appointments</h1>

                <!-- Search and Filter Section -->
                <section id="controls" class="mb-8 p-4 bg-blue-50 rounded-xl shadow-inner flex flex-col lg:flex-row gap-4 lg:items-center justify-between">

                    <!-- Search Bar -->
                    <div class="flex-grow">
                        <input type="text" id="searchBar"
                               class="searchBar input-field w-full p-3 border-blue-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                               placeholder="Search doctor by name or specialty..." />
                    </div>

                    <!-- Filter Dropdowns -->
                    <div class="filter-wrapper flex gap-4 w-full lg:w-auto">
                        <!-- Filter by Time Availability (AM/PM) -->
                        <select class="filter-select p-3 border-blue-300 rounded-lg bg-white cursor-pointer" id="filterTime">
                            <option value="">Filter by Time</option>
                            <option value="AM">Morning (AM)</option>
                            <option value="PM">Afternoon/Evening (PM)</option>
                        </select>

                        <!-- Filter by Specialty -->
                        <select class="filter-select p-3 border-blue-300 rounded-lg bg-white cursor-pointer" id="filterSpecialty">
                            <option value="">Filter by Specialty</option>
                            <!-- Options will be dynamically loaded by JS -->
                            <option value="General">General Practice</option>
                            <option value="Cardiology">Cardiology</option>
                            <option value="Pediatrics">Pediatrics</option>
                        </select>
                    </div>
                </section>

                <!-- Content container for dynamically rendered doctor cards -->
                <section>
                    <h2 class="text-xl font-semibold text-gray-700 mb-4">Matching Doctors</h2>
                    <div id="content" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <!-- Doctor cards will be dynamically injected here -->
                        <p class="text-gray-500 italic p-4 text-center col-span-full">Start your search to find available doctors.</p>
                    </div>
                </section>
            </main>

            <!-- 3. Footer Placeholder (Injected by footer.js) -->
            <div id="footer"></div>

        </div>
    </div>
    
    <!-- 4. Reusable Modal Markup (Hidden by default) -->
    <div id="modal" class="modal fixed inset-0 z-50 overflow-y-auto bg-gray-900 bg-opacity-50 hidden">
      <div class="modal-content relative bg-white p-8 rounded-xl shadow-2xl w-full max-w-lg m-auto my-16 transform transition-all duration-300 scale-95 opacity-0">
        <span class="close absolute top-4 right-4 text-4xl text-gray-400 hover:text-gray-700 leading-none cursor-pointer" id="closeModal">&times;</span>
        <div id="modal-body" class="pt-4">
            <!-- Dynamic content (e.g., booking form) will be injected here -->
        </div>
      </div>
    </div>

    <!-- 5. JavaScript File Links (Using relative paths from /pages/) -->
    <script src="../js/render.js" defer></script>
    <script src="../js/util.js" defer></script>
    <script src="../js/components/header.js" defer></script>
    <script src="../js/components/footer.js" defer></script>
    <!-- This module is usually responsible for defining modal behavior and triggering events -->
    <script type="module" src="../js/components/modals.js"></script> 
    <!-- Main page logic and service calls -->
    <script type="module" src="../js/patientDashboard.js" defer></script>
</body>
</html>
